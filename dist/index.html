<!doctype html>
<html>
<head>
  <!-- Loading script in head rather than end of body so cb is available in time for the callback -->
  <script src="/js/bundle.js"></script>
  <script type="text/javascript">
  // cb function moved into index.jsx to allow it to call React
  (function () {
    var tags = 'london';
    var script = document.createElement('script');
    script.src = 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=cb&tags=' + tags;
    document.head.appendChild(script);
  })();
  </script>
</head>
<body>
  <div id="root">
  </div>
</body>
</html>
